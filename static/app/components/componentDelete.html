<div class="modal-header">
    <h3>Delete component</h3>
</div>
<div class="modal-body">
    <h4>Are you sure you want to delete this component?</h4>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Num</label>
            <div class="col-md-4">
                <p ng-bind="component.num"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Description</label>
            <div class="col-md-4">
                <p ng-bind="component.description"></p>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-danger" ng-click="submit()">Submit</button>
</div>
