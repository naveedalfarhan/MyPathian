<div class="modal-header">
    <h3>{{title}}</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group" ng-if="component.num">
            <label class="col-md-4 control-label">Number</label>
            <div class="col-md-4">
                {{component.num}}
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="edit_component_description">Description</label>
            <div class="col-md-6">
                <input id="edit_component_description" ng-model="component.description" class="form-control input-md" />
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="submit()">Submit</button>
</div>
