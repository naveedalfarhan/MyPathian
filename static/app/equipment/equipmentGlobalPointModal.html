<div class="modal-body">
    <fieldset>
        <legend>Global Point</legend>
        <p>Would you like the point to be global?</p>
        <p><input ng-model="viewModel.global" class="input-md" type="checkbox"> Global</p>
    </fieldset>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="submit()">Submit</button>
</div>
