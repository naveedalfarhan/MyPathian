<div class="modal-body">
    <fieldset>
        <legend>Unmap Point</legend>
        <p>
            Are you sure you want to unmap the SYRX number {{viewModel.syrx_num}}?
        </p>
        <p>
        The changes will take effect overnight.
        </p>
    </fieldset>
</div>

    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="submit()">Submit</button>
</div>
