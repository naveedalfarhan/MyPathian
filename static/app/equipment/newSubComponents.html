<div class="form-group">
    <label class="col-md-2 control-label">Name</label>
    <div class="col-md-10" ng-bind="model.name"></div>
</div>
<div class="form-group">
    <label class="col-md-2 control-label">Component</label>
    <div class="col-md-10" ng-bind="viewModel.component.name"></div>
</div>
<div class="form-group">
    <label class="col-md-2 control-label">Sub components</label>
    <div class="col-md-10">
        <ul>
            <li ng-repeat="c in viewModel.subcomponents">{{c.name}}</li>
        </ul>
        <div style="max-height:400px;overflow-y:scroll">
            <div component-structure-tree selection-style="multi" ng-model="viewModel.subcomponents"  k-options="subComponentTreeOptions" edit="false"></div>
        </div>
    </div>
</div>
<div class="form-group">
    <label class="col-md-2 control-label"></label>
    <div class="col-md-10">
        <button type="button" class="btn btn-default" ng-click="changePage('details')">Back</button>
        <button type="button" class="btn btn-primary" ng-click="changePage('points')">Next</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</div>
