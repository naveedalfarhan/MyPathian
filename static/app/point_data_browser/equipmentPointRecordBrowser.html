<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Equipment point records</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div id="pointDataBrowserGrid" kendo-grid k-options="pointListGridOptions"></div>
        </div>
        <div class="col-lg-6">
            <h3>Selected points</h3>
            <ul>
                <li ng-show="!selectedPoints.length">You have no points selected.</li>
                <li ng-repeat="p in selectedPoints">
                    {{p}} <button ng-click="deselectSyrxNum(p)">Deselect</button>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <form class="form-horizontal" ng-submit="submit()">
                <div class="form-group">
                    <div class="col-sm-2">From:</div>
                    <div class="col-sm-10"><input kendo-date-picker k-ng-model="fromDate" /></div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2">To:</div>
                    <div class="col-sm-10"><input kendo-date-picker k-ng-model="toDate" /></div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10"><button type="submit">Submit</button></div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div id="pointRecordDataBrowserGridContainer"></div>
        </div>
    </div>
</div>
