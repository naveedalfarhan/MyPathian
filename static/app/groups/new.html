<div class="container">
    <form ng-submit="submit()" class="form-horizontal">
        <fieldset>
            <legend>New Group</legend>
            <div class="form-group">
                <label class="col-md-4 control-label" for="groupName">Name</label>
                <div class="col-md-4">
                    <input id="groupName" ng-model="model.name" class="form-control input-md" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="wsWeatherstation">Weather station</label>
                <div class="col-md-6">
                    <select id="wsWeatherstation" name="wsWeatherstation" ng-options="ws.id as ws.name for ws in weatherstations" ng-model="model.weatherstation_id" class="form-control input-md"></select>
                </div>
            </div>
        </fieldset>
        <fieldset>
                <legend>Contact Information</legend>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="groupFirstName">First Name</label>
                    <div class="col-md-4">
                        <input id="groupFirstName" ng-model="model.first_name" class="form-control input-md"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="groupLastName">Last Name</label>
                    <div class="col-md-4">
                        <input id="groupLastName" ng-model="model.last_name" class="form-control input-md"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="groupJobTitle">Job Title</label>
                    <div class="col-md-4">
                        <input id="groupJobTitle" ng-model="model.job_title" class="form-control input-md"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="groupEmail">Email</label>
                    <div class="col-md-4">
                        <input id="groupEmail" ng-model="model.email" class="form-control input-md"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="groupAddress">Address</label>
                    <div class="col-md-4">
                        <input id="groupAddress" ng-model="model.address" class="form-control input-md"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="groupCity">City</label>
                    <div class="col-md-4">
                        <input id="groupCity" ng-model="model.city" class="form-control input-md"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="groupState">State</label>
                    <div class="col-md-4">
                        <input id="groupState" ng-model="model.state" class="form-control input-md"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="groupZip">Zip</label>
                    <div class="col-md-4">
                        <input id="groupZip" ng-model="model.zip" class="form-control input-md"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="wsNaics">NAICS code</label>
                    <div class="col-md-4">
                        <select id="wsNaics" name="naics" ng-options="n.code as n.name for n in naicsCodes" ng-model="model.naics_code" class="form-control input-md"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="wsSic">SIC code</label>
                    <div class="col-md-4">
                        <select id="wsSic" name="sic" ng-options="s.code as s.name for s in sicCodes" ng-model="model.sic_code" class="form-control input-md"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-primary" value="submit">Submit</button>
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-default" ng-click="cancel()" value="submit">Cancel</button>
                    </div>
                </div>
            </fieldset>
    </form>
</div>
