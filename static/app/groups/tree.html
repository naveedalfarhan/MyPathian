<style type="text/css">
    [group-tree] {
        height: 100%;
    }
    [selectable-tree-view] {
        height: 100%;
    }
    [kendo-tree-view] {
        height: 100%;
    }
</style>

<div class="container">
    <p>Groups</p>
    <p><a href="#/admin/groups">Group list</a></p>
    <p><a href="#/admin/groups/tree">Tree</a></p>
    <p><a href="#/admin/groups/accounts">Account manager</a></p>
    <div kendo-splitter k-orientation="'horizontal'" k-panes="[{collapsible: true, size: '35%'}, { collapsible: false, size: '65%'}]" style="height:600px">
        <div>
            <div kendo-grid k-options="groupGridOptions" kendo-draggable="gridDraggable"></div>
        </div>
        <div>
            <div group-tree group-tree-remove="removeChild" k-options="treeOptions" kendo-drop-target="treeDropTarget"></div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="treeErrorModal.html">
    <div class="modal-header">
        <h3>Error</h3>
    </div>
    <div class="modal-body">
        <p>There was an error adding the specified group to the tree.</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
    </div>
</script>
