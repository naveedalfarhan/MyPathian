<div class="container">
    <form ng-submit="submit()" class="form-horizontal">
        <p class="alert alert-danger" ng-bind="message" ng-show="showErrorMessage"></p>
        <fieldset>
            <legend>Issue Info</legend>
            <div class="form-group">
                <label class="col-md-4 control-label" for="iName">Name</label>
                <div class="col-md-4">
                    <input id="iName" ng-model="model.name" ng-required="true" class="form-control input-md"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="iDescription">Description</label>
                <div class="col-md-4">
                    <textarea id="iDescription" ng-model="model.description" class="form-control input-md"></textarea>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Issue Detail</legend>
            <div class="form-group">
                <label class="col-md-4 control-label" for="iPriority">Priority</label>
                <div class="col-md-4">
                    <select id="iPriority" ng-model="model.priority_id" ng-options="item.id as item.name for item in priorities"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="iStatus">Status</label>
                <div class="col-md-4">
                    <select id="iStatus" ng-model="model.status_id" ng-options="item.id as item.name for item in statuses"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="iType">Type</label>
                <div class="col-md-4">
                    <select id="iType" ng-model="model.type_id" ng-options="item.id as item.name for item in types"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="iOpenDate">Open Date</label>
                <div class="col-md-4">
                    <input type="text" id="iOpenDate" ng-required="true" class="form-control" datepicker-popup="{{format}}" is-open="opened" ng-model="model.open_date" datepicker-options="dateOptions" close-text="Close"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="iDueDate">Due Date</label>
                <div class="col-md-4">
                    <input type="text" id="iDueDate" ng-required="true" class="form-control" datepicker-popup="{{format}}" ng-model="model.due_date" datepicker-options="dateOptions" close-text="Close"/>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Issue Contacts</legend>
            <div class="form-group">
                <label class="col-md-4 control-label" for="iIssuedBy">Issued By</label>
                <div class="col-md-6">
                    <div id="iIssuedBy" multi-picker="issued_by_selected" ng-required="true" multi-picker-options="contactGridOptions" multi-picker-key-prop="id" multi-picker-caption-prop="full_name"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="iIssuedTo">Issued To</label>
                <div class="col-md-6">
                    <div id="iIssuedTo" multi-picker="issued_to_selected" ng-required="true" multi-picker-options="contactGridOptions" multi-picker-key-prop="id" multi-picker-caption-prop="full_name"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-primary" value="submit">Submit</button>
                </div>
                <div class="col-md-1">
                    <button ng-click="cancel()" class="btn btn-default" value="Cancel">Cancel</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
