<div class="container">
    <form name="form" ng-submit="next()" class="form-horizontal">
        <fieldset>
            <legend>Bronze reporting</legend>
            <div class="form-group" ng-class="{'has-error': form.sqft.$invalid && form.sqft.$dirty }">
                <label class="col-md-4 control-label" for="wsSqft">Facility square footage</label>
                <div class="col-md-4">
                    <input id="wsSqft" name="sqft" ng-model="model.sqft" class="form-control input-md" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Electric account</label>
                <div class="col-md-8">
                    <label><input type="checkbox" ng-model="model.electricAccount.enabled">Add electric account</label>
                    <br>
                    <label ng-class="{'has-error': form.electricAccount_name.$invalid && form.electricAccount_name.$dirty }">
                        Account Name:
                        <input name="electricAccount_name" class="form-control input-md" ng-model="model.electricAccount.name" ng-disabled="!model.electricAccount.enabled" ng-required="model.electricAccount.enabled">
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Gas account</label>
                <div class="col-md-8">
                    <label><input type="checkbox" ng-model="model.gasAccount.enabled">Add gas account</label>
                    <br>
                    <label ng-class="{'has-error': form.gasAccount_name.$invalid && form.gasAccount_name.$dirty }">
                        Account Name:
                        <input name="gasAccount_name" class="form-control input-md" ng-model="model.gasAccount.name" ng-disabled="!model.gasAccount.enabled" ng-required="model.gasAccount.enabled">
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <a class="btn btn-default" href="#/bronze/start">Back</a>
                    <button type="submit" class="btn btn-primary">Next</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<script type="text/ng-template" id="submitErrorModal.html">
    <div class="modal-header">
        <h3>Error</h3>
    </div>
    <div class="modal-body">
        <p>You must select at least one account type for uploading energy data.</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
    </div>
</script>
