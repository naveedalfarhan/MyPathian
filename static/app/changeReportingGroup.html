<div class="modal-header">
    <h3>Change reporting group</h3>
</div>
<div class="modal-body">
    <form role="form">
        <div class="form-group">
            <label>Group</label>
            <div>
                <p ng-hide="model.group">(none selected)</p>
                <p ng-show="model.group" ng-bind="model.group.name"></p>
                <div style="max-height:400px;overflow-y:scroll">
                    <div group-tree selection-style="single" k-options="global.reportingGroupTreeOptions" ng-model="model.group"></div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="submit()">Submit</button>
</div>
